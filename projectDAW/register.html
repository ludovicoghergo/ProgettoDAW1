    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
        <h3 class="">Insert your data</h3>
        </div>
        <form>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">First name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Enter first name" value="" minlength="1" maxlength="30" pattern="[a-zA-Z]{1,30}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Enter last name" value="" minlength="1" maxlength="30" pattern="[a-zA-Z]{1,30}" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationAge">Date of birth</label>
              <input type="date" class="form-control" id="date" placeholder="Enter Date" value="" max="2019-01-01" min="1900-01-01" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationSex">Sex</label>
              <br>
              <label class="radio-inline pr-2"> <input type="radio" name="sexradio" id="validationSex" required>Male</label>
              <label class="radio-inline pl-2"> <input type="radio" name="sexradio" id="validationSex" required>Female</label>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefaultUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Enter username" aria-describedby="inputGroupPrepend2" minlength="6" maxlength="30" required>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefaultUsername">Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultEmailName" placeholder="Enter email" aria-describedby="inputGroupPrepend2" minlength="1" maxlength="20" pattern="[a-z0-9._%+-]{1,30}" required>
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultEmailDomain" placeholder="Enter domain" aria-describedby="inputGroupPrepend2" minlength="1" maxlength="20" pattern="[a-Z]{1,30}" required>
              </div>
            </div>
          </div>
		  <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="password1">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Enter password" minlength="8" maxlength="30" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="password2">Repeat Password</label>
              <input type="password" class="form-control" id="password2" placeholder="Enter password" minlength="8" maxlength="30" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">City</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="Enter city" minlength="1" maxlength="30" pattern="[a-zA-Z]{1,30}" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">State</label>
              <input type="text" class="form-control" id="validationDefault04" placeholder="Enter state" minlength="1" maxlength="30" pattern="[a-zA-Z]{1,30}" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Zip code</label>
              <input type="number" class="form-control" id="validationDefault05" placeholder="Enter zip code" minlength="1" maxlength="10" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" onclick="check()">Submit form</button>
        </form>

  <script>
	function check(){
	  if (document.getElementById('password1').value != document.getElementById('password2').value) {
	    document.getElementById('password1').setCustomValidity('Passwords must match');
